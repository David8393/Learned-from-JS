<body>
    <!-- The first thing -->
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
</body>
<script src="./index.js"></script>
<hr>
<br>
<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='./turnon.jpg'" >Turn on the light</button>

<img id="myImage" src="https://www.w3bai.com/js/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://www.w3bai.com/js/pic_bulboff.gif'">Turn off the light</button>
<hr>
<br>
<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
</button>
</html>
